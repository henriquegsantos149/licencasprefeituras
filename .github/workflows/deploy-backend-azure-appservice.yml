name: Deploy Backend (Azure App Service)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-azure-appservice.yml"

env:
  # TODO: set your Web App name (e.g. api-licencas-prod)
  AZURE_WEBAPP_NAME: "api-licencas"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sanity check (compile)
        run: python -m compileall backend/app

      - name: Create deploy package (zip backend/)
        working-directory: backend
        run: |
          zip -r ../backend.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend.zip

